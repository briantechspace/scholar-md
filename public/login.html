<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>SCHOLAR MD ‚Äì Admin Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;
      --dark: #0f172a;
      --darker: #020617;
      --card: rgba(15, 23, 42, 0.9);
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --text: #f1f5f9;
      --text-muted: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--darker);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Animated background */
    .bg-animated {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
    }

    .bg-animated::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(circle at 30% 70%, rgba(99, 102, 241, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(236, 72, 153, 0.2) 0%, transparent 50%);
      animation: bgPulse 8s ease-in-out infinite alternate;
    }

    @keyframes bgPulse {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Floating orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      animation: orbFloat 20s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: var(--primary);
      opacity: 0.15;
      top: -100px;
      left: -100px;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: var(--secondary);
      opacity: 0.15;
      bottom: -50px;
      right: -50px;
      animation-delay: -10s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(50px, 50px); }
    }

    /* Login card */
    .login-card {
      width: 100%;
      max-width: 440px;
      background: var(--card);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 48px 40px;
      animation: cardSlide 0.6s ease-out;
    }

    @keyframes cardSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
    }

    .logo-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-muted);
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: var(--text-muted);
      pointer-events: none;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      padding-left: 52px;
      background: var(--glass);
      border: 2px solid var(--border);
      border-radius: 14px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    /* Toggle password */
    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 20px;
      padding: 4px;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: var(--text);
    }

    /* Submit button */
    .btn-submit {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
      margin-top: 28px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(99, 102, 241, 0.5);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error message */
    .error-message {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .error-message.show {
      display: flex;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 28px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer p {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 12px;
    }

    /* Remember me */
    .remember-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .checkbox-wrapper {
      position: relative;
      width: 20px;
      height: 20px;
    }

    .checkbox-wrapper input {
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .checkmark {
      position: absolute;
      inset: 0;
      background: var(--glass);
      border: 2px solid var(--border);
      border-radius: 6px;
      pointer-events: none;
      transition: all 0.2s;
    }

    .checkbox-wrapper input:checked + .checkmark {
      background: var(--primary);
      border-color: var(--primary);
    }

    .checkmark::after {
      content: '‚úì';
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .checkbox-wrapper input:checked + .checkmark::after {
      opacity: 1;
    }

    .remember-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="bg-animated"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="login-card">
    <div class="logo">
      <div class="logo-icon">üéì</div>
      <span class="logo-text">SCHOLAR MD</span>
    </div>

    <div class="header">
      <h1>Welcome Back</h1>
      <p>Sign in to access the admin dashboard</p>
    </div>

    <div class="error-message" id="errorMessage">
      <span>‚ùå</span>
      <span id="errorText">Invalid credentials</span>
    </div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label">Username</label>
        <div class="input-wrapper">
          <span class="input-icon">üë§</span>
          <input 
            type="text" 
            class="form-input" 
            id="username"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="input-wrapper">
          <span class="input-icon">üîí</span>
          <input 
            type="password" 
            class="form-input" 
            id="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
          <button type="button" class="toggle-password" onclick="togglePassword()">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <div class="remember-group">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember" />
          <span class="checkmark"></span>
        </div>
        <label class="remember-label" for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <span>üîê</span>
        <span>Sign In</span>
      </button>
    </form>

    <div class="footer">
      <a href="/">‚Üê Back to Home</a>
      <p>¬© 2026 SCHOLAR MD - Bright Minds Edition</p>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const btn = document.querySelector('.toggle-password');
      
      if (input.type === 'password') {
        input.type = 'text';
        btn.textContent = 'üôà';
      } else {
        input.type = 'password';
        btn.textContent = 'üëÅÔ∏è';
      }
    }

    async function handleLogin(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('submitBtn');
      const errorEl = document.getElementById('errorMessage');
      
      // Hide previous error
      errorEl.classList.remove('show');
      
      // Show loading
      btn.disabled = true;
      btn.innerHTML = '<div class="spinner"></div><span>Signing in...</span>';
      
      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();
        
        if (res.ok && data.success) {
          // Store session
          if (document.getElementById('remember').checked) {
            localStorage.setItem('adminSession', data.token);
          } else {
            sessionStorage.setItem('adminSession', data.token);
          }
          
          // Redirect to admin
          window.location.href = '/admin';
        } else {
          throw new Error(data.error || 'Login failed');
        }
      } catch (err) {
        errorEl.querySelector('#errorText').textContent = err.message;
        errorEl.classList.add('show');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<span>üîê</span><span>Sign In</span>';
      }
    }

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const session = localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession');
      if (session) {
        // Could verify session with server here
      }
    });
  </script>

</body>
</html>

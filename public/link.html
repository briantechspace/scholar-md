<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SCHOLAR MD – Link Device</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .card {
      max-width: 520px;
      margin: 15vh auto;
      background: rgba(0,0,0,0.7);
      padding: 28px;
      border-radius: 14px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }

    .code {
      margin-top: 16px;
      font-size: 1.4rem;
      letter-spacing: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/on2dfn.mp4" type="video/mp4" />
  </video>

  <div class="card">
    <h2>SCHOLAR MD</h2>
    <p>Enter your WhatsApp number to generate pairing code</p>

    <input id="phone" placeholder="2547XXXXXXXX" />

    <button onclick="pair()">Generate Pairing Code</button>

    <div id="result" class="code"></div>

    <p style="margin-top:12px;font-size:0.85rem;">
      WhatsApp → Settings → Linked Devices → Link with phone number
    </p>
  </div>

  <script>
    async function pair() {
      const phone = document.getElementById("phone").value.trim();
      const result = document.getElementById("result");

      result.textContent = "Generating...";

      const res = await fetch("/api/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      });

      const data = await res.json();

      if (data.code) {
        result.textContent = data.code;
      } else {
        result.textContent = "Failed. Try again.";
      }
    }
  </script>

</body>
</html>

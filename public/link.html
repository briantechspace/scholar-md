<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>SCHOLAR MD â€“ Link Device</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      padding: 28px;
      border-radius: 14px;
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    h1 { margin-bottom: 8px; }
    p { font-size: 0.95rem; line-height: 1.4; }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .hint {
      margin-top: 12px;
      font-size: 0.85rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/on2dfn.mp4" type="video/mp4" />
  </video>

  <!-- Background music (user-initiated) -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/on2dfn.mp4" type="audio/mp4">
  </audio>

  <div class="overlay">
    <div class="card">
      <h1>SCHOLAR MD</h1>
      <p><strong>Bright Minds Edition</strong></p>
      <p>Link your WhatsApp device securely</p>

      <input
        id="phone"
        placeholder="Enter phone number (e.g. 2547XXXXXXXX)"
      />

      <button onclick="playMusic()">
        â–¶ Enable Background Music
      </button>

      <button onclick="generateCode()">
        ðŸ”— Generate Pairing Code
      </button>

      <div class="hint">
        After clicking, go to:<br>
        <strong>WhatsApp â†’ Settings â†’ Linked Devices â†’ Link with phone number</strong>
      </div>
    </div>
  </div>

  <script>
    function playMusic() {
      document.getElementById("bgMusic").play();
    }

    function generateCode() {
      const phone = document.getElementById("phone").value.trim();
      if (!phone) {
        alert("Please enter your phone number first");
        return;
      }
      alert(
        "Pairing code generation happens server-side.\n" +
        "If your bot is running, check Render logs or WhatsApp linking screen."
      );
    }
  </script>

</body>
</html>
